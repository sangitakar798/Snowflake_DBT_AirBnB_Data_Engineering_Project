
name: 'airbnb_dbt_snowflake_project'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'airbnb_dbt_snowflake_project'
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  airbnb_dbt_snowflake_project:
    # Config indicated by + and applies to all files under models/example/
    bronze:
      +materialized: table
      +schema: bronze
    silver:
      +materialized: table
      +schema: silver
      
